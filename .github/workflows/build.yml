name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build APK
      shell: bash
      run: |
        echo "=== Setup ==="
        chmod +x gradlew
        
        echo ""
        echo "=== Gradle Version ==="
        ./gradlew --version
        
        echo ""
        echo "=== Starting Build ==="
        ./gradlew assembleDebug --stacktrace --info | tee build.log
        
        echo ""
        echo "=== Build Completed ==="
        echo "Exit code: ${PIPESTATUS[0]}"
    
    - name: Find APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null
        
        echo ""
        echo "=== Build directory structure ==="
        ls -la app/build/ 2>/dev/null || echo "No build directory"
        ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No apk directory"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug directory"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: warn
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: build.log
        retention-days: 7
