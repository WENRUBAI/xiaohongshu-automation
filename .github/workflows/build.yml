name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Verify project structure
      run: |
        echo "=== Verifying Project Structure ==="
        pwd
        ls -la
        echo ""
        echo "=== Checking for critical files ==="
        test -f gradlew && echo "✓ gradlew exists" || echo "✗ gradlew missing"
        test -f settings.gradle && echo "✓ settings.gradle exists" || echo "✗ settings.gradle missing"
        test -f build.gradle && echo "✓ build.gradle exists" || echo "✗ build.gradle missing"
        test -f app/build.gradle && echo "✓ app/build.gradle exists" || echo "✗ app/build.gradle missing"
        test -d app/src/main && echo "✓ app/src/main exists" || echo "✗ app/src/main missing"
    
    - name: Grant execute permission for gradlew
      run: |
        echo "=== Granting execute permission to gradlew ==="
        chmod +x gradlew
        ls -la gradlew
    
    - name: Build Debug APK
      run: |
        echo "=== Starting Gradle Build ==="
        ./gradlew --version
        echo ""
        echo "=== Running assembleDebug ==="
        ./gradlew assembleDebug --stacktrace || {
          echo "ERROR: Gradle build failed"
          exit 1
        }
    
    - name: Verify build outputs
      run: |
        echo "=== Verifying Build Outputs ==="
        if [ -d "app/build/outputs/apk/debug" ]; then
          echo "✓ Debug output directory exists"
          ls -la app/build/outputs/apk/debug/
        else
          echo "✗ Debug output directory missing"
          echo "Contents of app/build/:"
          find app/build -type d 2>/dev/null | head -20
        fi
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: warn
