name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Fix line endings and build
      shell: bash
      run: |
        echo "=== Current Directory ==="
        pwd
        ls -la
        
        echo ""
        echo "=== Fix Line Endings ==="
        if [ -f gradlew ]; then
            dos2unix gradlew || true
            chmod +x gradlew
            echo "gradlew permissions:"
            ls -la gradlew
        fi
        
        echo ""
        echo "=== Test Java ==="
        java -version
        
        echo ""
        echo "=== Test Gradle Directly ==="
        if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Using gradle-wrapper.jar"
            java -jar gradle/wrapper/gradle-wrapper.jar --version 2>&1 || echo "Direct jar failed"
        fi
        
        echo ""
        echo "=== Try Gradle Build ==="
        ./gradlew --no-daemon assembleDebug --stacktrace 2>&1 || echo "gradlew failed"
        
        echo ""
        echo "=== Check Results ==="
        find . -name "*.apk" -type f 2>/dev/null
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug directory"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: warn
