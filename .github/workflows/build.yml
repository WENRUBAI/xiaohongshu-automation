name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Fix Gradle permissions
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing files:"
        ls -la
        echo ""
        echo "Fixing gradlew permissions..."
        chmod +x ./gradlew
        echo "Permissions after fix:"
        ls -la ./gradlew
        echo ""
        echo "Testing gradlew..."
        ./gradlew --version
    
    - name: Build Debug APK
      run: |
        echo "Building APK..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Check outputs
      run: |
        echo "Checking for APK files..."
        find . -name "*.apk" -type f 2>/dev/null
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug directory"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: warn
