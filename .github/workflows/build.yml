name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Debug and Build
      shell: bash
      run: |
        set -x  # Enable debug mode
        echo "=== Current Directory ==="
        pwd
        ls -la
        
        echo ""
        echo "=== Fix Permissions ==="
        chmod +x gradlew
        ls -la gradlew
        
        echo ""
        echo "=== Test Gradle ==="
        ./gradlew --version 2>&1 || echo "Gradle version check failed with code: $?"
        
        echo ""
        echo "=== Build APK ==="
        ./gradlew assembleDebug --stacktrace --info 2>&1 || echo "Build failed with code: $?"
        
        echo ""
        echo "=== Check Results ==="
        find . -name "*.apk" -type f 2>/dev/null
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug output directory"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: warn
